<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

		<link href="" th:href="@{/css/bootstrap.css}" rel="stylesheet">
	</head>

	<body>
	<div class="header" style="    box-shadow: 5px 5px 5px #fff, 5px -5px 5px #dff0d8, -5px 5px 5px #555, -5px -5px 5px #ffffff;">
		<div class="page-wrap">
			<div class="container">
				<a href="#" class="link-unstyled"><h1 class="logo" style="color: goldenrod; text-decoration: none;">驾校预约管理后台</h1></a>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
  <div class="row">
  <div class="col-xs-2 col-md-2">
  	<div class="list-group" style="margin: 20px auto;">
  <a href="#" class="list-group-item disabled">
    查询
  </a>
  <a href="#" id="c" class="list-group-item">教练查询</a>

</div>

  <div class="col-xs-10 col-md-10">

<script>



	//////////////////////
	$("#ci").click(function () {
		$("#ifm").attr('src','/co/insert')

	})
	$("#c").click(function () {

	})
	$("#rm").click(function () {
		$("#ifm").attr('height','1250px')
		$("#ifm").attr('src','/co/gcl?vn=reservationsettingtable')
	})
	$("#s").click(function () {

	})
	$("#si").click(function () {

	})
	$("#r").click(function () {
